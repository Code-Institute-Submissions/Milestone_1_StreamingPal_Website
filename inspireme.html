<!DOCTYPE html>
<html lang="en">

    <!--HEAD-->

    <head>

        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
        <title>StreamingPal - Inspire Me</title>
    </head>

    <!--BODY-->

    <body>

        <!--NAV-->

        <header>
            <nav>
                <div class="row no-gutters navigation">
                    <a href="index.html" class="col-md-3 logo">
                        <img src="assets/images/logo.png" alt="StreamingPal">
                    </a>
                    <input type="checkbox" id="res-menu">
                    <label for="res-menu">
                        <i class="fa fa-bars" id="sign-one"></i>
                        <i class="fa fa-times" id="sign-two"></i>
                    </label>
                    <ul class="list-inline menucontainer">
                        <li class=" ui-menu-color-about list-inline-item menuitem hamburger-menu__item">
                            <a href="aboutme.html" class="hvr-buzz-out">
                                <span>About me</span>
                            </a>
                        </li>
                        <li class=" ui-menu-color-netflix list-inline-item menuitem hamburger-menu__item">
                            <a href="netflix.html" class="hvr-buzz-out">
                                <span>Netflix</span></a>
                        </li>
                        <li class=" ui-menu-color-primevideo list-inline-item menuitem hamburger-menu__item">
                            <a href="primevideo.html" class="hvr-buzz-out">
                                <span>Prime Video</span>
                            </a>
                        </li>
                        <li class=" ui-menu-color-disney list-inline-item menuitem hamburger-menu__item">
                            <a href="disney+.html" class="hvr-buzz-out">
                                <span>Disney+</span>
                            </a>
                        </li>
                        <li class=" ui-menu-color-inspireme list-inline-item menuitem hamburger-menu__item">
                            <a href="inspireme.html" class="hvr-buzz-out">
                                <span>Inspire Me</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!--FORM-->

        <div class="content">
            <section class="container-fluid">
                <div class="row bg-color-contact">
                    <div class="col">
                        <h2 class="contact-heading uppercase text-center">INSPIRE ME!</h2>
                        <h5 class="formtext text-center">Found a new movie/tv series and would like me to review it? Tell me about!</h5>
                        <div class="center-form">
                            <form>
                                <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/>
                                <input type="text" name="email" id="email-address" class="form-control" placeholder="Email" required/>
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="netflix" name="platform">
                                    <label class="custom-control-label" for="netflix">Netflix</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="primevideo" name="platform" checked>
                                    <label class="custom-control-label" for="primevideo">Prime Video</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="disney+" name="platform">
                                    <label class="custom-control-label" for="disney+">Disney+</label>
                                </div>
                                <textarea rows="2" name="description" id="description" class="form-control" placeholder="What did you like about it?"></textarea>
                                <h5 class=" formtext thanks">Thank you for being a StreamingPal!</h5>
                                <div class="form-row text-center">
                                    <div class="col">
                                        <button type="submit" class="btn btn-secondary">Send</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!--FOOTER-->

        <div class="footer">
            <ul class="list-inline social-links">
                <li class="list-inline-item">
                    <a target="_blank" href="https://www.facebook.com/">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <span class="sr-only">Facebook</span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="https://www.instagram.com/">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Instagram</span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="https://www.youtube.com/">
                        <i class="fa fa-youtube" aria-hidden="true"></i>
                        <span class="sr-only">Youtube</span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="https://twitter.com/home?lang=en">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <span class="sr-only">Twitter</span>
                    </a>
                </li>
            </ul>
        </div>
    </body>
</html>
