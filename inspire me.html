<!-----------------FORM---------------->
<section class="container-fluid">
<div class="row bg-color-contact">
<div class="col">
<h2 class="contact-heading uppercase text-center">INSPIRE ME!</h2>
<h5 class="formtext text-center">Found a new movie/tv series and would like me to review it? Tell me about!</h5>
<div class="center-form">
<form>
<input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/>
<input type="text" name="email" id="email-address" class="form-control" placeholder="Email" required/>

<div class="custom-control custom-radio">
  <input type="radio" class="custom-control-input" id="netflix" name="platform">
  <label class="custom-control-label" for="netflix">Netflix</label>
</div>

<div class="custom-control custom-radio">
  <input type="radio" class="custom-control-input" id="primevideo" name="platform" checked>
  <label class="custom-control-label" for="primevideo">Prime Video</label>
</div>

<div class="custom-control custom-radio">
  <input type="radio" class="custom-control-input" id="disney+" name="platform">
  <label class="custom-control-label" for="disney+">Disney+</label>
</div>

<textarea rows="2" name="description" id="description" class="form-control" placeholder="What did you like about it?"></textarea>
<h5 class=" formtext thanks">Thank you for being a StreamingPal!</h5>
<div class="form-row text-center">
<div class="col">
<button type="submit" class="btn btn-secondary">Send</button>
</div>
</div>
</form>
</div>
</div>
</div>
